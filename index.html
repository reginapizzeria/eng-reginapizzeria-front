<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        .full-image {
            height: 100%;
            width: 100%;
        }

        .full-image a {
            display: block;
            height: 100%;
            width: 100%;
            background: url('img/cotiza.png') no-repeat center center/cover;
            cursor: pointer;
        }

        .full-image a:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="full-image">
        <a href="https://example.com" target="_blank"></a>
    </div>
</body>
</html>
